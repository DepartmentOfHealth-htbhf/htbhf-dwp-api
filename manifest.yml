---
applications:
- name: htbhf-dwp-api-((space-suffix))
  memory: 512M
  buildpacks:
  - java_buildpack
  health-check-type: http
  health-check-http-endpoint: /actuator/health
  routes:
    - route: htbhf-dwp-api-((space-suffix)).apps.internal
  env:
    JBP_CONFIG_OPEN_JDK_JRE: '{jre: { version: 11.+ }}'
  services:
    - htbhf-eligibility-api-postgres
    - logit-ssl-drain
    - variable-service